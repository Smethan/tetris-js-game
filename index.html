<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="controls">
            <h1>Controls</h1>
            <p>&larr; &darr; &rarr; - move</p>
            <p>&uarr; - rotate</p>
            <p>Spacebar - hard drop</p>
            <p>Q - save/swap piece</p>
        </div>
        <div class="container">
            <canvas id="board" class="board"></canvas>
            <div class="right">
                <div class="titles">
                    <h1>SCORE: 0</h1>
                    <p>LEVEL: 0</p>
                </div>
                <div class="boxes">
                    <div>
                        <h2>NEXT:</h2>
                        <canvas id="nextCanvas" class="board"></canvas>
                    </div>
                    <div>
                        <h2>SAVED:</h2>
                        <canvas id="savedCanvas" class="board"></canvas>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="play()" class="play-button">PLAY</button>
                    <button onclick="pause()" class="pause-button">PAUSE</button>
                </div>
            </div>
        </div>
        <script src="consts.js"></script>
        <script src="Board.js"></script>
        <script src="Piece.js"></script>
        <script src="index.js"></script>
    </body>
</html>
